<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="재첩 주문 페이지 - 이름, 주소, 연락처 입력">
  <title>재첩 주문</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>재첩 주문하기</h1>
    <p>아래 정보를 입력하고 주문을 완료하세요.</p>
    <button id="back-button" class="back-button">뒤로가기</button>
  </header>

  <main>
    <form id="order-form">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

      <label for="address">주소:</label>
      <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>

      <label for="phone">연락처:</label>
      <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>

      <button type="submit">주문 완료</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 재첩 스토어. 모든 권리 보유.</p>
  </footer>

  <script>
    document.getElementById('order-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      alert(`주문이 완료되었습니다!\n이름: ${name}\n주소: ${address}\n연락처: ${phone}`);
    });

    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
