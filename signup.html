<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="재첩 스토어 회원가입 페이지">
  <title>회원가입</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <header>
    <h1>회원가입</h1>
    <button id="back-button" class="back-button">뒤로가기</button>
  </header>

  <main>
    <form id="signup-form">
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>

      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

      <label for="confirm-password">비밀번호 확인:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>

      <button type="submit">회원가입</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 재첩 스토어. 모든 권리 보유.</p>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
      } else {
        alert("회원가입이 완료되었습니다.");
      }
    });

    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
